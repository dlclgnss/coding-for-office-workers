{% extends "base.html" %}
{% block body %}

<div class="col-xs-6">
  <div class='colorful-text'>
    <div>구분을 해봅시다</div>
    <div>구분을 해보아요</div>
  </div>
</div>

<div class="col-xs-6">
  <div>
    {% for article in article_list %}
      <div>
        {{ article.title }}
        <span class="label label-default">{{article.viewcount}}</span>
      </div>
    {% endfor %}
  </div>
</div>

<div class="col-xs-12">
  <i class="fa fa-simplybuilt" aria-hidden="true"></i>
  <i class="fa fa-battery-three-quarters fa-spin" aria-hidden="true"></i>
</div>
{% endblock %}
